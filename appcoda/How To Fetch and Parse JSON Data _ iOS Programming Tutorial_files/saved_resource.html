ue,"author":{"username":"randomactofcode","about":"","name":"Random Act Of Code","disable3rdPartyTrackers":false,"url":"","isAnonymous":false,"rep":1.242317,"profileUrl":"https://disqus.com/by/randomactofcode/","reputation":1.242317,"location":"","isPrivate":false,"isPrimary":true,"joinedAt":"2015-02-21T00:52:16","id":"145355113","avatar":{"small":{"permalink":"http://disqus.com/api/users/avatars/randomactofcode.jpg","cache":"//a.disquscdn.com/1430772904/images/noavatar32.png"},"isCustom":false,"permalink":"http://disqus.com/api/users/avatars/randomactofcode.jpg","cache":"//a.disquscdn.com/1430772904/images/noavatar92.png","large":{"permalink":"http://disqus.com/api/users/avatars/randomactofcode.jpg","cache":"//a.disquscdn.com/1430772904/images/noavatar92.png"}}},"media":[],"isDeleted":false,"isFlagged":false,"dislikes":0,"raw_message":"For those trying to run this, there are two fixes that need to be applied after downloading the project:\n\n\nGroup.m  \n@implementation should look like this:\n@implementation Group\n@synthesize description=_description;\n\n\n\n@end\n\n\nThe reason: 'description' is a property of NSObject.  Not fully synthesizing it results in an exception.\n\n\nAppDelegate.m\nReplace -(void)locationManager:... with this:\n- (void)locationManager:(CLLocationManager *)manager didChangeAuthorizationStatus:(CLAuthorizationStatus)status\n{\n    if (status == kCLAuthorizationStatusAuthorized) {\n    NSLog(@\"a location services request has been made\");\n        [[NSNotificationCenter defaultCenter] postNotificationName:@\"kCLAuthorizationStatusAuthorized\" object:self];\n    }else{\n        NSLog(@\"Unauthorized attempt to use location services.\");\n        UIAlertView *alert = [[UIAlertView alloc] initWithTitle:@\"Access to Location Services Denied\"\n                                           message:@\"To re-enable, please go to Settings and turn on Location Service for this app.\"\n                                          delegate:nil\n                                 cancelButtonTitle:@\"OK\"\n                                 otherButtonTitles:nil];\n        [alert show];\n    }\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n}\n\n\n\n\nThis provides a hint to the user as to why they're staring at a blank screen.  If you're running this on the simulator, go Home, then Settings, then Privacy, Location, BrowserMeetup and select 'Always.'  Check that Location Services is also enabled.\n\n\nYou'll have to enable Location Services access each time you build.","createdAt":"2015-02-21T01:00:43","id":"1866996934","thread":"1635187936","depth":0,"numReports":0,"isDeletedByAuthor":false,"likes":0,"isEdited":false,"message":"\u003cp>For those trying to run this, there are two fixes that need to be applied after downloading the project:\u003c/p>\u003cp>Group.m  \u003cbr>@implementation should look like this:\u003cbr>@implementation Group\u003cbr>@synthesize description=_description;\u003c/p>\u003cp>@end\u003c/p>\u003cp>The reason: 'description' is a property of NSObject.  Not fully synthesizing it results in an exception.\u003c/p>\u003cp>AppDelegate.m\u003cbr>Replace -(void)locationManager:... with this:\u003cbr>- (void)locationManager:(CLLocationManager *)manager didChangeAuthorizationStatus:(CLAuthorizationStatus)status\u003cbr>{\u003cbr>    if (status == kCLAuthorizationStatusAuthorized) {\u003cbr>    NSLog(@\"a location services request has been made\");\u003cbr>        [[NSNotificationCenter defaultCenter] postNotificationName:@\"kCLAuthorizationStatusAuthorized\" object:self];\u003cbr>    }else{\u003cbr>        NSLog(@\"Unauthorized attempt to use location services.\");\u003cbr>        UIAlertView *alert = [[UIAlertView alloc] initWithTitle:@\"Access to Location Services Denied\"\u003cbr>                                           message:@\"To re-enable, please go to Settings and turn on Location Service for this app.\"\u003cbr>                                          delegate:nil\u003cbr>                                 cancelButtonTitle:@\"OK\"\u003cbr>                                 otherButtonTitles:nil];\u003cbr>        [alert show];\u003cbr>    }\u003c/p>\u003cp>}\u003c/p>\u003cp>This provides a hint to the user as to why they're staring at a blank screen.  If you're running this on the simulator, go Home, then Settings, then Privacy, Location, BrowserMeetup and select 'Always.'  Check that Location Services is also enabled.\u003c/p>\u003cp>You'll have to enable Location Services access each time you build.\u003c/p>","isSpam":false,"isHighlighted":false,"points":0},{"forum":"appcoda","parent":null,"isApproved":true,"author":{"name":"James","url":"","profileUrl":"","emailHash":"","avatar":{"small":{"permalink":"//a.disquscdn.com/1430772904/images/noavatar32.png","cache":"//a.disquscdn.com/1430772904/images/noavatar32.png"},"large":{"permalink":"//a.disquscdn.com/1430772904/images/noavatar92.png","cache":"//a.disquscdn.com/1430772904/images/noavatar92.png"},"permalink":"//a.disquscdn.com/1430772904/images/noavatar92.png","cache":"//a.disquscdn.com/1430772904/images/noavatar92.png"},"isAnonymous":true},"media":[],"isDeleted":false,"isFlagged":false,"dislikes":0,"raw_message":"Excellent tutorial. How would you use this design pattern with multiple API calls from different ViewControllers? Thanks","createdAt":"2015-01-08T11:03:55","id":"1778079164","thread":"1635187936","depth":0,"numReports":0,"isDeletedByAuthor":false,"likes":0,"isEdited":false,"message":"\u003cp>Excellent tutorial. How would you use this design pattern with multiple API calls from different ViewControllers? Thanks\u003c/p>","isSpam":false,"isHighlighted":false,"points":0},{"forum":"appcoda","parent":null,"isApproved":true,"author":{"name":"Eric","url":"","profileUrl":"","emailHash":"","avatar":{"small":{"permalink":"//a.disquscdn.com/1430772904/images/noavatar32.png","cache":"//a.disquscdn.com/1430772904/images/noavatar32.png"},"large":{"permalink":"//a.disquscdn.com/1430772904/images/noavatar92.png","cache":"//a.disq
