ds/users/10769/7017/avatar32.jpg?1402007948"},"isCustom":true,"permalink":"http://disqus.com/api/users/avatars/shava1190.jpg","cache":"//a.disquscdn.com/uploads/users/10769/7017/avatar92.jpg?1402007948","large":{"permalink":"http://disqus.com/api/users/avatars/shava1190.jpg","cache":"//a.disquscdn.com/uploads/users/10769/7017/avatar92.jpg?1402007948"}}},"media":[],"isDeleted":false,"isFlagged":false,"dislikes":0,"raw_message":"[captureMetadataOutput setMetadataObjectTypes:[NSArray arrayWithObjects:AVMetadataObjectTypeQRCode,  AVMetadataObjectTypePDF417Code,  AVMetadataObjectTypeUPCECode,  AVMetadataObjectTypeCode39Code,  AVMetadataObjectTypeCode39Mod43Code,  AVMetadataObjectTypeEAN13Code,  AVMetadataObjectTypeEAN8Code,  AVMetadataObjectTypeCode93Code,  AVMetadataObjectTypeCode128Code,  AVMetadataObjectTypeAztecCode,  nil]];\n\n\n-(void)captureOutput:(AVCaptureOutput *)captureOutput didOutputMetadataObjects:(NSArray *)metadataObjects fromConnection:(AVCaptureConnection *)connection{\n    \n    NSArray *barCodeTypes = @[AVMetadataObjectTypeUPCECode,\n                              AVMetadataObjectTypeCode39Code,\n                              AVMetadataObjectTypeCode39Mod43Code,\n                              AVMetadataObjectTypeEAN13Code,\n                              AVMetadataObjectTypeEAN8Code,\n                              AVMetadataObjectTypeCode93Code,\n                              AVMetadataObjectTypeCode128Code,\n                              AVMetadataObjectTypePDF417Code,\n                              AVMetadataObjectTypeQRCode,\n                              AVMetadataObjectTypeAztecCode];\n    \n    // Check if the metadataObjects array is not nil and it contains at least one object.\n    if (metadataObjects != nil && [metadataObjects count] > 0) {\n        // Get the metadata object.\n        int i = 0;\n        for (AVMetadataObject *metadata in metadataObjects) {\n            AVMetadataMachineReadableCodeObject *metadataObj = [metadataObjects objectAtIndex:i];\n            for (NSString *type in barCodeTypes) {\n                if ([metadata.type isEqualToString:type])\n                {\n                    [_lblStatus performSelectorOnMainThread:@selector(setText:) withObject:[metadataObj stringValue] waitUntilDone:NO];\n                    \n                    [self performSelectorOnMainThread:@selector(stopReading) withObject:nil waitUntilDone:NO];\n                    [_bbitemStart performSelectorOnMainThread:@selector(setTitle:) withObject:@\"Start!\" waitUntilDone:NO];\n                    \n                    _isReading = NO;\n                    \n                    // If the audio player is not nil, then play the sound effect.\n                    if (_audioPlayer) {\n                        [_audioPlayer play];\n                    }\n                    break;\n                }\n            }\n            i+=1;\n        }\n    }\n}","createdAt":"2014-05-20T18:09:31","id":"1396044587","thread":"2030257887","depth":1,"numReports":0,"isDeletedByAuthor":false,"likes":2,"isEdited":true,"message":"\u003cp>[captureMetadataOutput setMetadataObjectTypes:[NSArray arrayWithObjects:AVMetadataObjectTypeQRCode,  AVMetadataObjectTypePDF417Code,  AVMetadataObjectTypeUPCECode,  AVMetadataObjectTypeCode39Code,  AVMetadataObjectTypeCode39Mod43Code,  AVMetadataObjectTypeEAN13Code,  AVMetadataObjectTypeEAN8Code,  AVMetadataObjectTypeCode93Code,  AVMetadataObjectTypeCode128Code,  AVMetadataObjectTypeAztecCode,  nil]];\u003c/p>\u003cp>-(void)captureOutput:(AVCaptureOutput *)captureOutput didOutputMetadataObjects:(NSArray *)metadataObjects fromConnection:(AVCaptureConnection *)connection{\u003c/p>\u003cp>    NSArray *barCodeTypes = @[AVMetadataObjectTypeUPCECode,\u003cbr>                              AVMetadataObjectTypeCode39Code,\u003cbr>                              AVMetadataObjectTypeCode39Mod43Code,\u003cbr>                              AVMetadataObjectTypeEAN13Code,\u003cbr>                              AVMetadataObjectTypeEAN8Code,\u003cbr>                              AVMetadataObjectTypeCode93Code,\u003cbr>                              AVMetadataObjectTypeCode128Code,\u003cbr>                              AVMetadataObjectTypePDF417Code,\u003cbr>                              AVMetadataObjectTypeQRCode,\u003cbr>                              AVMetadataObjectTypeAztecCode];\u003c/p>\u003cp>    // Check if the metadataObjects array is not nil and it contains at least one object.\u003cbr>    if (metadataObjects != nil &amp;&amp; [metadataObjects count] &gt; 0) {\u003cbr>        // Get the metadata object.\u003cbr>        int i = 0;\u003cbr>        for (AVMetadataObject *metadata in metadataObjects) {\u003cbr>            AVMetadataMachineReadableCodeObject *metadataObj = [metadataObjects objectAtIndex:i];\u003cbr>            for (NSString *type in barCodeTypes) {\u003cbr>                if ([metadata.type isEqualToString:type])\u003cbr>                {\u003cbr>                    [_lblStatus performSelectorOnMainThread:@selector(setText:) withObject:[metadataObj stringValue] waitUntilDone:NO];\u003c/p>\u003cp>                    [self performSelectorOnMainThread:@selector(stopReading) withObject:nil waitUntilDone:NO];\u003cbr>                    [_bbitemStart performSelectorOnMainThread:@selector(setTitle:) withObject:@\"Start!\" waitUntilDone:NO];\u003c/p>\u003cp>                    _isReading = NO;\u003c/p>\u003cp>                    // If the audio player is not nil, then play the sound effect.\u003cbr>                    if (_audioPlayer) {\u003cbr>                        [_audioPlayer play];\u003cbr>                    }\u003cbr>                    break;\u003cbr>                }\u003cbr>            }\u003cbr>            i+=1;\u003cbr>        }\u003cbr>    }\u003cbr>}\u003c/p>","isSpam":false,"isHighlighted":false,"points":2},{"forum":"appcoda","parent":null,"isApproved":true,"author":{"username":"sanjivanipant","about":"","name":"Sanjivani Pant","disable3rdPartyTracke th":3,"numReports":0,"isDeletedByAuthor":false,"likes":0,"isEdited":false,"message":"\u003cp>How do you do that? I'm having the same problem\u003c/p>","isSpam":false,"isHighlighted":false,"points":0},{"forum":"appcoda","parent":1323149624,"isApproved":true,"author":{"name":"rajinder","url":"","profileUrl":"","emailHash":"","avatar":{"small":{"permalink":"//a.disquscdn.com/1430861982/images/noavatar32.png","cache":"//a.disquscdn.com/1430861982/images/noavatar32.png"},"large":{"permalink":"//a.disquscdn.com/1430861982/images/noavatar92.png","cache":"//a.disquscdn.com/1430861982/images/noavatar92.png"},"permalink":"//a.disquscdn.com/1430861982/images/noavatar92.png","cache":"//a.disquscdn.com/1430861982/images/noavatar92.png"},"isAnonymous":true},"media":[],"isDeleted":false,"isFlagged":false,"dislikes":0,"raw_message":"hi Ruba,\n\n Do one thing make nil all object of qr code scanner  after scanning  qr-code or you living the scan view. \nObject List which you need to mark nil:\n\n1. AVCaptureDevice* device;\n2. AVCaptureDeviceInput* input;\n3. AVCaptureMetadataOutput* output;\n4. AVCaptureSession* session;\n5. AVCaptureVideoPreviewLayer* preview;\n\nyou can use following function to nil all object:\n-(void)clrQr{\n    [_preview removeFromSuperlayer];\n    _preview=nil;\n    [_session stopRunning];\n    _input=nil;\n    _device=nil;\n    _output=nil;\n    _session=nil;\n}","createdAt":"2014-04-16T07:21:15","id":"1340121903","thread":"2030257887","depth":4,"numReports":0,"isDeletedByAuthor":false,"likes":0,"isEdited":false,"message":"\u003cp>hi Ruba,\u003c/p>\u003cp> Do one thing make nil all object of qr code scanner  after scanning  qr-code or you living the scan view. \u003cbr>Object List which you need to mark nil:\u003c/p>\u003cp>1. AVCaptureDevice* device;\u003cbr>2. AVCaptureDeviceInput* input;\u003cbr>3. AVCaptureMetadataOutput* output;\u003cbr>4. AVCaptureSession* session;\u003cbr>5. AVCaptureVideoPreviewLayer* preview;\u003c/p>\u003cp>you can use following function to nil all object:\u003cbr>-(void)clrQr{\u003cbr>    [_preview removeFromSuperlayer];\u003cbr>    _preview=nil;\u003cbr>    [_session stopRunning];\u003cbr>    _input=nil;\u003cbr>    _device=nil;\u003cbr>    _output=nil;\u003cbr>    _session=nil;\u003cbr>}\u003c/p>","isSpam":false,"isHighlighted":false,"points":0},{"forum":"appcoda","parent":null,"isApproved":true,"author":{"username":"luahai","about":"","name":"Lua Hai","disable3rdPartyTrackers":false,"url":"","isAnonymous":false,"rep":1.232124,"profileUrl":"https://disqus.com/by/luahai/","reputation":1.232124,"location":"","isPrivate":false,"isPrimary":true,"joinedAt":"2013-12-31T08:01:41","id":"88571694","avatar":{"small":{"permalink":"http://disqus.com/api/users/avatars/luahai.jpg","cache":"//a.disquscdn.com/uploads/users/8857/1694/avatar32.jpg?1388477028"},"isCustom":true,"permalink":"http://disqus.com/api/users/avatars/luahai.jpg","cache":"//a.disquscdn.com/uploads/users/8857/1694/avatar92.jpg?1388477028","large":{"permalink":"http://disqus.com/api/users/avatars/luahai.jpg","cache":"//a.disquscdn.com/uploads/users/8857/1694/avatar92.jpg?1388477028"}}},"media":[],"isDeleted":false,"isFlagged":false,"dislikes":0,"raw_message":"Please help me how to scan QR code from a image code of Photo Album into iOS device by using AVFoundation Framework. Thanks guys.","createdAt":"2013-12-31T08:03:47","id":"1182091891","thread":"2030257887","depth":0,"numReports":0,"isDeletedByAuthor":false,"likes":0,"isEdited":false,"message":"\u003cp>Please help me how to scan QR code from a image code of Photo Album into iOS device by using AVFoundation Framework. Thanks guys.\u003c/p>","isSpam":false,"isHighlighted":false,"points":0},{"forum":"appcoda","parent":1182091891,"isApproved":true,"author":{"username":"disqus_5jK4R6wvca","about":"Beginner in Swift programmation","name":"MarieDM","disable3rdPartyTrackers":false,"url":"","isAnonymous":false,"rep":1.238538,"profileUrl":"https://disqus.com/by/disqus_5jK4R6wvca/","reputation":
